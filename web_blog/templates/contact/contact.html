{% extends "base.html" %}

{% block title %}Contacto{% endblock %}

{% block content %}
  <h1>Contacto</h1>
  <form class="contact-form form-group" action="{% url 'contact:contact' %}" method="post">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock content %}
