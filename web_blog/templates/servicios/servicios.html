{% extends "base.html" %}

{% block title %}Servicios{% endblock %}

{% block content %}
  <h1>Servicios</h1>
    {% for servicio in servicios %}



    <section class="page-section clearfix">
      <div class="container">
        <div class="intro">
          <img class="intro-img img-fluid mb-3 mb-lg-0 rounded servicios" src="{{ servicio.image.url }}" alt="">
          <div class="intro-text left-0 text-center bg-faded p-5 rounded">
            <h2 class="section-heading mb-4" >
              <span class="section-heading-lower">{{ servicio.title }}</span>
              <span class="section-heading-upper">{{ servicio.content }}</span>
            </h2>

          </div>
        </div>
      </div>
    </section>





    {% endfor %}
{% endblock content %}
