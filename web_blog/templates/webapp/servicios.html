{% extends "base.html" %}

{% block title %}Servicios{% endblock %}

{% block content %}
  <h1>Servicios</h1>
  <ul>
    {% for servicio in servicios %}
    <li>{{ servicio.title }} {{ servicio.content }}</li>
    <img src="{{ servicio.image.url }}" alt="">
    {% endfor %}
  </ul>
{% endblock content %}
